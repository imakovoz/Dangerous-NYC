<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <meta charset="utf-8">
    <title>Dangerous NYC</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="/style/master.css">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiILc-LjSfgJoTbUQJ4Y3A9Ge6MjgFNYI&libraries=visualization">
    </script>
    <script>
  $( function() {
    $( "#slider" ).slider();
  } );
  </script>
  </head>
  <body>
    <nav id="nav-wrapper">
      <div id="left-nav">
        <h1>Dangerous</h1>
        <h1> NYC</h1>
      </div>
    </nav>
    <div id="map"></div>
    <form id="filter-form" onChange="updateMap()">
      <div id="form-container">
        <form>
            <div>
                <input type="text" class="sliderValue" data-index="0" value="10" />
                <input type="text" class="sliderValue" data-index="1" value="90" />
            </div>
            <br />
            <div id="slider"></div>
        </form>

        <br />
        <br />
        <label>Severity Filter</label>
        <select name="filter" id="filter-input">
          <option value="all">All</option>
          <option value="ped">Pedestrian</option>
          <option value="cyc">Cyclist</option>
          <option value="mot">Motorist</option>
        </select>
      </div>
    </form>

    <script type="text/javascript" src="./dist/bundle.js"></script>


  </body>
</html>
