<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Aladin|Eczar" rel="stylesheet">
    <meta charset="utf-8">
    <title>Dangerous NYC</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="/style/master.css">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiILc-LjSfgJoTbUQJ4Y3A9Ge6MjgFNYI&libraries=visualization">
    </script>
  </head>
  <body>
    <nav id="nav-wrapper">
      <div id="left-nav">
        <h1>Dangerous</h1>
        <h1> NYC</h1>
      </div>
    </nav>
    <div id="map"></div>
    <form id="filter-form" onChange="bufferLoad()">
      <h3 id="filter-header">Filters</h3>
      <div id="form-container">
        <form >
            <div id="time-wrapper">
              <div class="input-wrapper">
                <label>Start Time</label>
                <input type="text" class="sliderValue" id="s_time" data-index="0" value="00:01" onChange="updateMap()"/>
              </div>
              <div class="input-wrapper">
                <label>End Time</label>
                <input type="text" class="sliderValue" id="e_time" data-index="1" value="24:00" onChange="updateMap()"/>
              </div>
            </div>
            <div id="slider-wrapper">
              <div id="slider"></div>
            </div>
            <br />
            <div id="date-wrapper">
              <div class="input-wrapper">
                <label>Start Date</label>
                <input type="text" class="sliderValue1" id="s_date" data-index="0" value="3/1/2017" onChange="updateMap()"/>
              </div>
              <div class="input-wrapper">
                <label>End Date</label>
                <input type="text" class="sliderValue1" id="e_date" data-index="1" value="3/1/2018" onChange="updateMap()" />
              </div>
            </div>
            <div id="slider-wrapper">
              <div id="slider1"></div>
            </div>
        </form>

        <br />
        <label id="sev-label">Severity Filter</label>
        <select name="filter" id="filter-input">
          <option value="all">All</option>
          <option value="ped">Pedestrian</option>
          <option value="cyc">Cyclist</option>
          <option value="mot">Motorist</option>
        </select>
      </div>
    </form>

    <script type="text/javascript" src="./dist/bundle.js"></script>


  </body>
</html>
